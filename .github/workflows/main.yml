name: Run Python Script

on:
  push:
    branches: [ main ]

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Replace with the version of Python you're using
      - name: Install dependencies
        run: pip install -r requirements.txt # Replace with the name of your requirements file
      - name: Run script
        run: python main.py # Replace with the name of your Python script
